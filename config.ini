# 抖音弹幕语音播报工具 - 配置文件
# 说明：复制此文件为 config.ini 并根据需要修改

[room]
# 直播间房间ID（必填）
room_id = 728804746624
# Cookie文件路径（用于认证）
cookie_file = cookies.txt
# 自动重连
auto_reconnect = true
# 心跳间隔（秒）
heartbeat_interval = 30

[tts]
# TTS引擎（edge: 微软Edge TTS）
engine = edge
# 音色（中文女声：zh-CN-XiaoxiaoNeural, 中文男声：zh-CN-YunxiNeural）
voice = zh-CN-XiaoxiaoNeural
# 语速（范围：-50% 到 +100%）
rate = +0%
# 音量（范围：-50% 到 +100%）
volume = +0%
# 启用音频缓存
cache_enabled = true
# 缓存保留天数
cache_days = 7

[filter]
# 最小弹幕长度
min_length = 1
# 最大弹幕长度
max_length = 100
# 启用过滤
enable_filter = true

[filter.users]
# 黑名单用户（逗号分隔）
blocked =
# 仅播放VIP用户弹幕
only_vip = false

[filter.keywords]
# 屏蔽关键词（逗号分隔）
blocked = 垃圾,广告,刷屏
# 仅播放包含关键词的弹幕（逗号分隔，留空表示不限制）
only =

[playback]
# 最大播放队列长度
max_queue_size = 10
# 播放间隔（秒）
play_interval = 0.5
# 播放音量（0.0-1.0）
volume = 0.7

[log]
# 日志级别（DEBUG, INFO, WARNING, ERROR）
level = INFO
# 启用控制台输出
enable_console = true
# 启用文件输出
enable_file = true
# 日志文件路径
file_path = logs/danmu.log
